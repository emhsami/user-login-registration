<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&family=Work+Sans:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <img src="" alt="">
            <div class="navigation">
                <h2 class="top-o">Dashboard</h2>
                <h2>Account Details</h2>
                <h2>Change Password</h2>
                <h2>Logout</h2>
            </div>
        </div>
        <div class="right-side">
            <h1>Account Settings</h1>
            <form action="">
                <h3>Email Address:</h3>
                <input type="text">
                <h3>First Name:</h3>
                <input type="text">
                <h3>Last Name:</h3>
                <input type="text">
                <h3>Facebook:</h3>
                <input type="text">
            </form>
            <button>Submit</button>
        </div>
    </div>

</html>
